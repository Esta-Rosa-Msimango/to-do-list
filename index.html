<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/styles.css">
        <title>TO DO LIST</title>
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id="page-banner">
                <h1>My To Do List</h1>
                <form action="index.html" id="search-task">
                    <span><input type="text" class="task" placeholder="Search task..."></span>
                </form>
            </div>
            <div id="output-box"></div>
            <form action="index.html" id="add-task">
                <span><input type="text" class="task" placeholder="Add task..."></span>
                <span><button class="add-task">Add task</button></span>
            </form>

        </div>
    </body>
</html>
