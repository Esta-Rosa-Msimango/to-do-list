<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/styles.css">
        <title>TO DO LIST</title>
    </head>
    <body>
        <div class="container">
            <div id="page-banner">
                <h1>My To Do List</h1>
                <form id="search-task">
                    <input type="text" id="search" placeholder="Search task...">
                </form>
            </div>
            <div id="output-box"></div>
            <form id="add-task">
                <input type="text" id="add" placeholder="Add task...">
                <button class="add-task">Add task</button>
            </form>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
